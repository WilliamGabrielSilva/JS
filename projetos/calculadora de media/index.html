<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Media</h1>
        
        <div class="form">
            <form action="media">
                <label for="n1">Primeira Nota</label>
                <input type="number" name="n1" id="n1">
                <br>
                <label for="n2">Segunda Nota</label>
                <input type="number" name="n2" id="n2">
                <br>
                <label for="n3">Terceira Nota</label>
                <input type="number" name="n3" id="n3">
                <br>
                <button type="submit" onclick="calcmedia()" id="botao"> Calcular</button>
            </form>
            <p>Sua média é: </p>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
