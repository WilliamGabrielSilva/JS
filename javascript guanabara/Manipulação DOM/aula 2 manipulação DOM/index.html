<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background-color: rgb(42, 187, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja
    </div>

    <script>
        let area = document.getElementById('area')

        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrou)
        area.addEventListener('mouseout', saiu)

       function clicar() {
            area.innerText = 'Clicou!'
            area.style.backgroundColor = 'red'
       } 

       function entrou() {
            area.innerText = 'Entrou'
       }

       function saiu() {
            area.innerText = 'Saiu'
            area.style.backgroundColor = 'rgb(42, 187, 42)'
       }
    </script>
</body>
</html>
